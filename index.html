<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Contacts</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Sorted Contacts</h1>
    </header>
    <main>
        <p> Sort on:
            <select id="sort-select">
                <option disabled selected value=""></option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="isActive">Active</option>
                <option value="balance">Balance</option>
                <option value="age">Age</option>
                <option value="email">Email</option>
                <option value="company">Company</option>
                <option value="favoriteFruit">Favorite Fruit</option>
            </select>
        </p>
    <table>
        <thead>
            <tr>
                <th>Active</th>
                <th>First</th>
                <th>Last</th>
                <th class="center">Picture</th>
                <th>Balance</th>
                <th>Age</th>
                <th>Company</th>
                <th>Email</th>
                <th>Fruit</th>
            </tr>
        </thead>
        <tbody id="contact-table-body">
        </tbody>
    </table>
    </main>
    <script type="module" src="src/index.js"></script>
</body>
</html>
